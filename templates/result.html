<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Fetch Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Result for URL: {{ url }}</h1>
        <h2>Response Headers:</h2>
        <pre class="response-info">{{ headers }}</pre>
        <h2>Content:</h2>
        <div class="response-content" style="text-align: left;">
            <!-- Raw HTML content will be rendered here -->
            {{ body | safe }}
        </div>
    </div>
</body>
</html>
